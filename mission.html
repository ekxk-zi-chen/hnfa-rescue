        // âœ… æ ¸å¿ƒä¿®æ­£ï¼šæ­£ç¢ºåˆ†ææ´¾é£éšæ®µ
        function getAssignmentPhases(participants) {
            const assignedParticipants = participants.filter(p => p.is_assigned);
            
            if (assignedParticipants.length === 0) return [];
            
            // æ”¶é›†æ‰€æœ‰å”¯ä¸€çš„æŒ‡æ´¾æ™‚é–“
            const assignmentTimes = new Set();
            assignedParticipants.forEach(p => {
                // ä½¿ç”¨æœ€å¾ŒæŒ‡æ´¾æ™‚é–“æˆ–é¦–æ¬¡æŒ‡æ´¾æ™‚é–“
                const assignTime = p.last_assigned_at || p.assigned_at;
                if (assignTime) {
                    assignmentTimes.add(new Date(assignTime).getTime());
                }
            });
            
            // æŒ‰æ™‚é–“æ’åºï¼ˆå¾æ—©åˆ°æ™šï¼‰
            const sortedTimes = Array.from(assignmentTimes).sort((a, b) => a - b);
            
            // ç‚ºæ¯å€‹æ™‚é–“é»å»ºç«‹éšæ®µ
            const phases = sortedTimes.map((time, index) => {
                const phaseTime = new Date(time);
                
                // æ‰¾å‡ºåœ¨æ­¤æ™‚é–“é»è¢«æŒ‡æ´¾çš„æˆå“¡
                const phaseMembers = assignedParticipants.filter(p => {
                    const memberAssignTime = new Date(p.last_assigned_at || p.assigned_at).getTime();
                    return memberAssignTime === time;
                });
                
                // åˆ†ææ¯å€‹æˆå“¡åœ¨æ­¤éšæ®µçš„é€²åº¦
                const memberProgress = {};
                let completedCount = 0;
                
                phaseMembers.forEach(member => {
                    const allProgress = member.progress_history || [];
                    
                    // åªè¨ˆç®—åœ¨æ­¤æŒ‡æ´¾æ™‚é–“ä¹‹å¾Œçš„é€²åº¦è¨˜éŒ„
                    const phaseProgress = allProgress.filter(prog => 
                        new Date(prog.timestamp).getTime() >= time
                    ).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    memberProgress[member.user_id] = phaseProgress;
                    
                    // æª¢æŸ¥æ˜¯å¦åœ¨æ­¤éšæ®µå®Œæˆ
                    const completedInPhase = phaseProgress.some(prog => prog.status === 'å·²å®Œæˆ');
                    if (completedInPhase) {
                        completedCount++;
                    }
                });
                
                const isCompleted = completedCount === phaseMembers.length;
                
                return {
                    assignmentTime: phaseTime,
                    members: phaseMembers,
                    memberProgress,
                    completedCount,
                    isCompleted,
                    phaseNumber: index + 1
                };
            });
            
            return phases;
        }
