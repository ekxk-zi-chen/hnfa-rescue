<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花蓮特搜網頁 - 正式版</title>
    <style>
        :root {
            --primary: #00C300;
            --primary-dark: #009900;
            --secondary: #0084ff;
            --secondary-dark: #0066cc;
            --error: #f44336;
            --warning: #ff9800;
            --success: #4caf50;
            --gray-light: #f5f5f5;
            --gray: #9e9e9e;
            --gray-dark: #616161;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 25px;
        }

        .status-box {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .status-box.info {
            background-color: #e3f2fd;
            color: #0b5394;
            border-left: 4px solid #2196f3;
        }

        .status-box.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid var(--error);
        }

        .status-box.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid var(--success);
        }

        .status-box.warning {
            background-color: #fff8e1;
            color: #ff6f00;
            border-left: 4px solid var(--warning);
        }

        .status-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .user-info {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #8bc34a;
        }

        .user-info h3 {
            margin-bottom: 10px;
            color: #33691e;
        }

        .form-container {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        select {
            cursor: pointer;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-top: 10px;
        }

        .submit-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 195, 0, 0.3);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            color: white;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 132, 255, 0.3);
        }

        .debug-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .debug-toggle button {
            width: auto;
            padding: 8px 15px;
            font-size: 12px;
            background: #f1f1f1;
            color: #666;
        }

        .debug-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>花蓮特搜點麵線系統</h1>
            <p>快速登記與管理系統</p>
        </div>
        <div class="content">
            <div id="status" class="status-box info">
                <span class="status-icon">⏳</span>
                <span id="status-text">應用初始化中...</span>
            </div>

            <div id="user-info" class="user-info" style="display: none;">
                <h3>用戶資訊</h3>
                <p>用戶名稱：<span id="display-name"></span></p>
            </div>
            <div id="login-section" style="display: none;">
                <button class="login-btn" id="manual-login-btn">
                    <span class="loader" id="login-loader" style="display: none;"></span>
                    <span id="login-text">登入 LINE 帳戶</span>
                </button>
            </div>
            <div id="checkin-form" class="form-container">
                <form id="checkinForm">
                    <input type="hidden" id="lineUserId" name="lineUserId">
                    
                    <div class="form-group">
                        <label for="name">真實姓名：*</label>
                        <input type="text" id="name" name="name" autocomplete="name" required placeholder="請輸入您的真實姓名">
                    </div>
                    
                    <div class="form-group">
                        <label for="job">職稱：</label>
                        <input type="text" id="job" name="job" placeholder="例如：組長、隊員、志工等">
                    </div>
                    
                    <div class="form-group">
                        <label for="unit">單位：</label>
                        <input type="text" id="unit" name="unit" placeholder="請輸入您的所屬單位或組織">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">電子郵件：</label>
                        <input type="email" id="email" name="email" autocomplete="email" placeholder="請輸入您的電子郵件">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">電話號碼：</label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="請輸入您的電話號碼">
                    </div>
                    
                    <div class="form-group">
                        <label for="script">申請備註：</label>
                        <textarea id="script" name="script" rows="3" placeholder="如有其他需要說明的資訊，請在此填寫"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <span class="loader" id="submit-loader" style="display: none;"></span>
                        <span id="submit-text">送出表單</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>花蓮特搜隊 &copy; 2023 | 技術支援</p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 配置常數
        const CONFIG = {
            LIFF_ID: "2007902018-KwZPL9kE",
            API_BASE: "https://hnfa-rescue.vercel.app/api/verify",
            DEBUG: true // 設置為false，移除除錯資訊
        };

        // 全局變數
        let ID_TOKEN = null;
        let SESSION_TOKEN = localStorage.getItem('sessionToken') || null;
        let PROFILE = null;

        // ---------- 工具函數 ----------
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('status-text');
            statusTextEl.textContent = message;
            statusEl.className = 'status-box ' + type;

            const iconMap = { info: '⏳', error: '❌', success: '✅', warning: '⚠️' };
            statusEl.querySelector('.status-icon').textContent = iconMap[type] || '⏳';
            statusEl.style.display = 'flex';
        }

        function addDebugInfo(info) {
            if (!CONFIG.DEBUG) return; // debug 關閉就直接跳過
        
            // 找到頁面主要容器
            const container = document.getElementById('main-container') || document.body;
        
            // 檢查 debug 容器是否存在，沒有就創建
            let debugEl = document.getElementById('debug-content');
            if (!debugEl) {
                debugEl = document.createElement('div');
                debugEl.id = 'debug-content';
                debugEl.style.cssText = `
                    width: 100%;
                    max-height: 200px;
                    overflow-y: auto;
                    background: #f0f0f0;
                    color: #000;
                    font-size: 12px;
                    font-family: monospace;
                    padding: 5px 10px;
                    box-sizing: border-box;
                    border-top: 1px solid #ccc;
                    margin-top: 10px;
                `;
                container.appendChild(debugEl); // 放在容器最下面
            }
        
            const time = new Date().toLocaleTimeString();
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `[${time}] ${info}`;
            debugEl.appendChild(msgDiv);
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        function toggleLoader(buttonId, show) {
            const loader = document.getElementById(buttonId + '-loader');
            const text = document.getElementById(buttonId + '-text');
            if (loader && text) {
                loader.style.display = show ? 'inline-block' : 'none';
                text.style.display = show ? 'none' : 'inline';
            }
        }

        // ---------- 檢查 token 是否過期 ----------
        function isTokenExpired(token) {
            if (!token) return true;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                const expiry = payload.exp;
                addDebugInfo(`Token 檢查: 現在=${now}, 過期=${expiry}, 還有${expiry - now}秒`);
                return now >= expiry;
            } catch (e) {
                addDebugInfo('Token 解析失敗: ' + e.message);
                return true;
            }
        }

        // ---------- 徹底清除所有快取並強制重新登入 ----------
        async function forceLogin() {
            try {
                addDebugInfo('開始徹底清除所有快取...');
                
                // 1. 清除所有 localStorage
                localStorage.clear();
                addDebugInfo('已清除 localStorage');
                
                // 2. 清除所有 sessionStorage  
                sessionStorage.clear();
                addDebugInfo('已清除 sessionStorage');
                
                // 3. 清除所有 cookie（如果有權限）
                try {
                    document.cookie.split(";").forEach(function(c) { 
                        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                    });
                    addDebugInfo('已嘗試清除 cookies');
                } catch(e) {
                    addDebugInfo('無法清除 cookies: ' + e.message);
                }
                
                // 4. LIFF logout
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    addDebugInfo('執行 liff.logout()');
                    liff.logout();
                }
                
                // 5. 等待更長時間確保清除完成
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 6. 強制重新初始化 LIFF
                addDebugInfo('重新初始化 LIFF...');
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                // 7. 添加時間戳參數強制新登入
                const timestamp = Date.now();
                const redirectUri = `${window.location.origin}${window.location.pathname}?t=${timestamp}`;
                
                addDebugInfo(`執行強制登入，redirectUri: ${redirectUri}`);
                liff.login({ redirectUri });
                
            } catch (err) {
                addDebugInfo('徹底清除失敗: ' + err.message);
                // 最後手段：強制刷新整個頁面
                addDebugInfo('執行最後手段：強制重新載入頁面');
                window.location.href = window.location.href + '?force=' + Date.now();
            }
        }

        // ---------- 主要應用流程：登入回調後等待 SDK 更新 ----------
        async function startApp() {
            try {
                showStatus('應用初始化中...');

                // 初始化 LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });
                addDebugInfo('LIFF 初始化成功');

                const urlParams = new URLSearchParams(window.location.search);
                const timestamp = urlParams.get('t');

                // 登入回調流程
                if (timestamp) {
                    addDebugInfo('檢測到登入回調，等待 SDK 更新...');
                    window.history.replaceState({}, document.title, window.location.pathname);

                    showStatus('登入成功，正在更新憑證...', 'info');
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    if (liff.isLoggedIn()) {
                        const newIdToken = liff.getIDToken();
                        addDebugInfo(`登入回調取得 idToken: ${newIdToken ? newIdToken.substring(0,50)+'...' : 'null'}`);
                        if (newIdToken) {
                            ID_TOKEN = newIdToken;
                            await verifyWithBackend();
                            return;
                        }
                    }
                }

                // 1️⃣ 檢查本地 sessionToken
                if (SESSION_TOKEN) {
                    addDebugInfo('找到本地 sessionToken，嘗試後端驗證...');
                    const result = await verifyTokenAtServer(null, SESSION_TOKEN);

                    if (result?.status === 'ok') {
                        addDebugInfo('sessionToken 驗證成功');
                        
                        // 直接跳轉到 test.html，不要只渲染界面
                        showStatus('驗證成功，即將進入系統...', 'success');
                        setTimeout(() => {
                            window.location.href = 'test.html';
                        }, 1500);
                        return; // 確保返回，避免後續流程
                    } else if (result?.status === 'needsignup') {
                        addDebugInfo('sessionToken 需要註冊');
                        // 需要註冊的情況才顯示註冊表單
                        renderUserInterface({
                            displayName: result.displayName || '新用戶',
                            needsSignup: true
                        });
                        return;
                    } else {
                        addDebugInfo('sessionToken 無效，清除本地資料');
                        localStorage.removeItem('sessionToken');
                        SESSION_TOKEN = null;
                    }
                }

                // 2️⃣ 檢查 LIFF 登入狀態
                if (liff.isLoggedIn()) {
                    addDebugInfo('LIFF 已登入，檢查 idToken 是否過期');
                    const currentIdToken = liff.getIDToken();

                    if (!currentIdToken || isTokenExpired(currentIdToken)) {
                        addDebugInfo('idToken 已過期或不存在，執行 forceLogin');
                        await forceLogin();
                        return;
                    } else {
                        addDebugInfo('idToken 有效，直接使用後端驗證');
                        ID_TOKEN = currentIdToken;
                        await verifyWithBackend();
                        return;
                    }
                }

                // 3️⃣ 沒有登入狀態，顯示登入選項
                addDebugInfo('沒有登入狀態，顯示登入選項');
                showLoginOptions();

            } catch (e) {
                addDebugInfo('startApp 發生錯誤: ' + e.message);
                showStatus('系統錯誤，請稍後重試', 'error');
                showLoginOptions();
            }
        }
        
        async function verifyWithBackend() {
            showStatus('驗證中，請稍後...', 'info');

            const payload = {
                idToken: ID_TOKEN || null,
                sessionToken: SESSION_TOKEN || null
            };

            addDebugInfo('發送驗證請求 payload: ' + JSON.stringify(payload));

            try {
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }

                const data = await response.json();
                addDebugInfo('後端回傳: ' + JSON.stringify(data));

                // 處理不同狀態
                if (data.status === 'ok') {
                    localStorage.setItem('sessionToken', data.sessionToken);
                    SESSION_TOKEN = data.sessionToken;

                    showStatus('驗證成功，即將進入系統...', 'success');
                    setTimeout(() => {
                        window.location.href = 'test.html';
                    }, 1500);
                    return true;
                }

                if (data.status === 'needsignup') {
                    // 需要註冊，儲存臨時 sessionToken 並顯示註冊表單
                    if (data.sessionToken) {
                        localStorage.setItem('sessionToken', data.sessionToken);
                        SESSION_TOKEN = data.sessionToken;
                    }

                    renderUserInterface({
                        displayName: data.displayName || '新用戶',
                        needsSignup: true
                    });
                    return true;
                }

                // 其他錯誤狀況
                showStatus('驗證失敗: ' + (data.message || '未知錯誤'), 'error');
                return false;

            } catch (err) {
                addDebugInfo('驗證錯誤: ' + err.message);
                showStatus('後端驗證失敗', 'error');
                return false;
            }
        }
        
        // ---------- 後端驗證函數 ----------
        async function verifyTokenAtServer(idToken, sessionToken) {
            try {
                // 確保使用最新的 idToken
                const actualIdToken = idToken || ID_TOKEN;
                const tokenInfo = actualIdToken ? `idToken前綴=${actualIdToken.substring(0, 30)}...` : 'idToken=null';
                const sessionInfo = sessionToken ? `sessionToken前綴=${sessionToken.substring(0, 20)}...` : 'sessionToken=null';
                addDebugInfo(`發送驗證請求: ${tokenInfo}, ${sessionInfo}`);
                addDebugInfo(`實際發送的 idToken 長度: ${actualIdToken ? actualIdToken.length : 0}`);

                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        idToken: actualIdToken || null, 
                        sessionToken: sessionToken || null 
                    })
                });

                addDebugInfo(`伺服器回應狀態: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }

                const data = await response.json();
                addDebugInfo('伺服器回應: ' + JSON.stringify(data));
                
                // 如果後端回傳新的 sessionToken 就保存
                if (data.sessionToken) {
                    localStorage.setItem('sessionToken', data.sessionToken);
                    SESSION_TOKEN = data.sessionToken;
                    addDebugInfo(`保存新的 sessionToken: ${data.sessionToken.substring(0, 20)}...`);
                }
                
                return data;
            } catch (error) {
                addDebugInfo('驗證請求失敗: ' + error.message);
                return null;
            }
        }

        // ---------- UI 控制函數 ----------
        function showLoginOptions() {
            showStatus('請登入 LINE 帳戶');
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('checkin-form').style.display = 'none';
        }

        function renderUserInterface(profile) {
            PROFILE = profile;
            document.getElementById('display-name').textContent = profile.displayName || '用戶';

            document.getElementById('user-info').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('checkin-form').style.display = 'block';

            if (profile.needsSignup) {
                showStatus('歡迎！請填寫個人資料完成註冊', 'warning');
                
                // 修改提交按鈕文字
                const submitBtn = document.getElementById('submit-text');
                if (submitBtn) {
                    submitBtn.textContent = '完成註冊';
                }
            } else {
                showStatus('驗證成功，請填寫表單', 'success');
                
                // 恢復正常按鈕文字
                const submitBtn = document.getElementById('submit-text');
                if (submitBtn) {
                    submitBtn.textContent = '送出表單';
                }
                
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
            }
        }

        // ---------- 表單處理 ----------
        async function submitCheckinForm(formData, isSignup = false) {
            toggleLoader('submit', true);
            showStatus('正在提交表單...');

            try {
                // 註冊模式必須要有 idToken
                if (isSignup && !ID_TOKEN) {
                    // 嘗試從 LIFF 重新獲取
                    if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                        ID_TOKEN = liff.getIDToken();
                        addDebugInfo('重新獲取 idToken: ' + (ID_TOKEN ? 'success' : 'failed'));
                    }
                    
                    if (!ID_TOKEN) {
                        showStatus('提交失敗：請重新登入以完成註冊', 'error');
                        addDebugInfo('註冊失敗：缺少 idToken');
                        setTimeout(() => {
                            forceLogin();
                        }, 2000);
                        return;
                    }
                }

                // 建立提交資料
                const payload = {
                    // 表單資料
                    name: formData.name,
                    email: formData.email,
                    phone: formData.phone,
                    job: formData.job,      // 新增職稱
                    unit: formData.unit,    // 新增單位
                    script: formData.script, // 新增申請備註
                    displayName: formData.displayName,
                    
                    // 控制參數
                    signup: isSignup,
                    
                    // 認證資料
                    idToken: isSignup ? ID_TOKEN : null, // 只有註冊時才需要 idToken
                    sessionToken: SESSION_TOKEN || null
                };

                addDebugInfo('送出表單 payload: ' + JSON.stringify({
                    ...payload,
                    idToken: payload.idToken ? 'present' : 'null',
                    sessionToken: payload.sessionToken ? 'present' : 'null'
                }));

                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`伺服器錯誤: ${response.status} ${errText}`);
                }

                const data = await response.json();
                addDebugInfo('表單提交回應: ' + JSON.stringify(data));

                if (data.status === 'ok') {
                    showStatus(isSignup ? '註冊成功！' : '表單提交成功！', 'success');
                    document.getElementById('checkinForm').reset();

                    // 保存新的 sessionToken
                    if (data.sessionToken) {
                        localStorage.setItem('sessionToken', data.sessionToken);
                        SESSION_TOKEN = data.sessionToken;
                    }

                    // 跳轉到主系統
                    setTimeout(() => {
                        window.location.href = 'test.html';
                    }, 1500);

                } else if (data.status === 'needsignup') {
                    showStatus('請完成註冊表單', 'warning');
                    renderUserInterface({ 
                        displayName: data.displayName || '新用戶', 
                        needsSignup: true 
                    });
                } else {
                    showStatus('提交失敗: ' + (data.message || '未知錯誤'), 'error');
                }

            } catch (error) {
                showStatus('提交失敗，請稍後再試', 'error');
                addDebugInfo('提交錯誤: ' + error.message);
            } finally {
                toggleLoader('submit', false);
                setTimeout(() => { 
                    document.getElementById('status').style.display = 'none'; 
                }, 5000);
            }
        }

        // ---------- Session 管理 ----------
        function clearSession() {
            try {
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    liff.logout();
                }
                
                localStorage.removeItem('sessionToken');
                sessionStorage.clear();
                
                SESSION_TOKEN = null;
                ID_TOKEN = null;
                PROFILE = null;
                
                addDebugInfo('已清除所有登入資料');
                showStatus('已清除登入狀態，請重新登入', 'info');
                showLoginOptions();
                
            } catch (err) {
                console.error('清除 Session 失敗:', err);
                addDebugInfo('清除 Session 失敗: ' + err.message);
            }
        }

        // ---------- 事件監聽器設置 ----------
        function setupEventListeners() {
            // 表單提交
            document.getElementById('checkinForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = {
                    timestamp: new Date().toLocaleString('zh-TW'),
                    displayName: document.getElementById('display-name').textContent,
                    lineUserId: document.getElementById('lineUserId').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    job: document.getElementById('job').value,     // 新增職稱
                    unit: document.getElementById('unit').value,   // 新增單位
                    script: document.getElementById('script').value // 新增申請備註
                };

                // 判斷目前是不是註冊模式（由 renderUserInterface 設定 PROFILE.needsSignup）
                const isSignup = PROFILE && PROFILE.needsSignup === true;

                // 如果是註冊模式，確保有 ID_TOKEN（若沒有就再向 LIFF 取一次）
                if (isSignup && !ID_TOKEN && typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    ID_TOKEN = liff.getIDToken();
                }

                submitCheckinForm(formData, isSignup);
            });

            // 登入按鈕
            document.getElementById('manual-login-btn').addEventListener('click', async function() {
                addDebugInfo('手動登入按鈕點擊');
                toggleLoader('login', true);

                try {
                    if (liff.isLoggedIn()) {
                        addDebugInfo('清除現有登入狀態');
                        liff.logout();
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }

                    localStorage.removeItem('liffState');
                    sessionStorage.clear();

                    addDebugInfo('執行強制重新登入');
                    liff.login();

                } catch (error) {
                    addDebugInfo('登入錯誤: ' + error.message);
                    showStatus('登入失敗: ' + error.message, 'error');
                    toggleLoader('login', false);
                }
            });
        }

        // ---------- 初始化 ----------
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();

            if (typeof liff === 'undefined') {
                showStatus('LIFF SDK 加載失敗，請刷新頁面', 'error');
                showLoginOptions();
                return;
            }

            // 延遲啟動，確保 LIFF SDK 完全載入
            setTimeout(() => startApp(), 800);
        });
    </script>
