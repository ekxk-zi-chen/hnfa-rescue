<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>HNFA Rescue 測試</title>
</head>
<body>
  <h1>測試呼叫 Supabase API</h1>
  <button id="callApi">呼叫 /api/hello</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("callApi").addEventListener("click", async () => {
      try {
        const res = await fetch("https://hnfa-rescue.vercel.app/api/verify");
        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "錯誤：" + err;
      }
    });
  </script>
</body>
</html>
