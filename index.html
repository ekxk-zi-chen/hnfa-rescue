    <script>
        // é…ç½®å¸¸æ•¸
        const CONFIG = {

        // ---------- å·¥å…·å‡½æ•¸ ----------
        function showStatus(message, type = 'info') {

        function addDebugInfo(info) {
            if (!CONFIG.DEBUG) return; // debug é—œé–‰å°±ç›´æ¥è·³é
        
            // æ‰¾åˆ°é é¢ä¸»è¦å®¹å™¨
            const container = document.getElementById('main-container') || document.body;
        
            // æª¢æŸ¥ debug å®¹å™¨æ˜¯å¦å­˜åœ¨ï¼Œæ²’æœ‰å°±å‰µå»º
            let debugEl = document.getElementById('debug-content');

        // ---------- æª¢æŸ¥ token æ˜¯å¦éæœŸ ----------
        function isTokenExpired(token) {
            if (!token) return true;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                const expiry = payload.exp;
                addDebugInfo(`Token æª¢æŸ¥: ç¾åœ¨=${now}, éæœŸ=${expiry}, é‚„æœ‰${expiry - now}ç§’`);
                return now >= expiry;
            } catch (e) {
                addDebugInfo('Token è§£æå¤±æ•—: ' + e.message);
                return true;
            }
        }

        // ---------- å¾¹åº•æ¸…é™¤æ‰€æœ‰å¿«å–ä¸¦å¼·åˆ¶é‡æ–°ç™»å…¥ ----------
        async function forceLogin() {
            try {
                addDebugInfo('é–‹å§‹å¾¹åº•æ¸…é™¤æ‰€æœ‰å¿«å–...');
                
                // 1. æ¸…é™¤æ‰€æœ‰ localStorage
                localStorage.clear();
                addDebugInfo('å·²æ¸…é™¤ localStorage');
                
                // 2. æ¸…é™¤æ‰€æœ‰ sessionStorage  
                sessionStorage.clear();
                addDebugInfo('å·²æ¸…é™¤ sessionStorage');
                
                // 3. æ¸…é™¤æ‰€æœ‰ cookieï¼ˆå¦‚æœæœ‰æ¬Šé™ï¼‰
                try {
                    document.cookie.split(";").forEach(function(c) { 
                        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                    });
                    addDebugInfo('å·²å˜—è©¦æ¸…é™¤ cookies');
                } catch(e) {
                    addDebugInfo('ç„¡æ³•æ¸…é™¤ cookies: ' + e.message);
                }
                
                // 4. LIFF logout
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    addDebugInfo('åŸ·è¡Œ liff.logout()');
                    liff.logout();
                }
                
                // 5. ç­‰å¾…æ›´é•·æ™‚é–“ç¢ºä¿æ¸…é™¤å®Œæˆ
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 6. å¼·åˆ¶é‡æ–°åˆå§‹åŒ– LIFF
                addDebugInfo('é‡æ–°åˆå§‹åŒ– LIFF...');
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                // 7. æ·»åŠ æ™‚é–“æˆ³åƒæ•¸å¼·åˆ¶æ–°ç™»å…¥
                const timestamp = Date.now();
                const redirectUri = `${window.location.origin}${window.location.pathname}?t=${timestamp}`;
                
                addDebugInfo(`åŸ·è¡Œå¼·åˆ¶ç™»å…¥ï¼ŒredirectUri: ${redirectUri}`);
                liff.login({ redirectUri });
                
            } catch (err) {
                addDebugInfo('å¾¹åº•æ¸…é™¤å¤±æ•—: ' + err.message);
                // æœ€å¾Œæ‰‹æ®µï¼šå¼·åˆ¶åˆ·æ–°æ•´å€‹é é¢
                addDebugInfo('åŸ·è¡Œæœ€å¾Œæ‰‹æ®µï¼šå¼·åˆ¶é‡æ–°è¼‰å…¥é é¢');
                window.location.href = window.location.href + '?force=' + Date.now();
            }
        }

        // ---------- ä¸»è¦æ‡‰ç”¨æµç¨‹ï¼šç™»å…¥å›èª¿å¾Œç­‰å¾… SDK æ›´æ–° ----------
        async function startApp() {

                await liff.init({ liffId: CONFIG.LIFF_ID });
                addDebugInfo('LIFF åˆå§‹åŒ–æˆåŠŸ');

                const urlParams = new URLSearchParams(window.location.search);
                const timestamp = urlParams.get('t');

                // ç™»å…¥å›èª¿æµç¨‹
                if (timestamp) {
                    addDebugInfo('æª¢æ¸¬åˆ°ç™»å…¥å›èª¿ï¼Œç­‰å¾… SDK æ›´æ–°...');
                    window.history.replaceState({}, document.title, window.location.pathname);

                    showStatus('ç™»å…¥æˆåŠŸï¼Œæ­£åœ¨æ›´æ–°æ†‘è­‰...', 'info');
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    if (liff.isLoggedIn()) {
                        const newIdToken = liff.getIDToken();
                        addDebugInfo(`ç™»å…¥å›èª¿å–å¾— idToken: ${newIdToken ? newIdToken.substring(0,50)+'...' : 'null'}`);
                        if (newIdToken) {
                            ID_TOKEN = newIdToken;
                            await verifyWithBackend();

                        }
                    }
                }

                // 1ï¸âƒ£ æª¢æŸ¥æœ¬åœ° sessionToken
                if (SESSION_TOKEN) {
                    addDebugInfo('æ‰¾åˆ°æœ¬åœ° sessionTokenï¼Œå˜—è©¦å¾Œç«¯é©—è­‰...');
                    const result = await verifyTokenAtServer(null, SESSION_TOKEN);

                    if (result?.status === 'ok') {
                        addDebugInfo('sessionToken é©—è­‰æˆåŠŸ');
                        renderUserInterface({
                            displayName: result.displayName,
                            userId: result.userId
                        });
                        // ğŸŸ¢ é€™è£¡åŠ å…¥è·³è½‰
                        addDebugInfo('å­é è·³è½‰åˆ° test.html');
                        setTimeout(() => { window.location.href = 'test.html'; }, 700);
                        return;
                    } else {
                        addDebugInfo('sessionToken ç„¡æ•ˆï¼Œæ¸…é™¤æœ¬åœ°è³‡æ–™');
                        localStorage.removeItem('sessionToken');
                        SESSION_TOKEN = null;
                    }
                }

                // 2ï¸âƒ£ æª¢æŸ¥ LIFF ç™»å…¥ç‹€æ…‹
                if (liff.isLoggedIn()) {
                    addDebugInfo('LIFF å·²ç™»å…¥ï¼Œæª¢æŸ¥ idToken æ˜¯å¦éæœŸ');
                    const currentIdToken = liff.getIDToken();

                    if (!currentIdToken || isTokenExpired(currentIdToken)) {
                        addDebugInfo('idToken å·²éæœŸæˆ–ä¸å­˜åœ¨ï¼ŒåŸ·è¡Œ forceLogin');
                        await forceLogin();
                        return;
                    } else {
                        addDebugInfo('idToken æœ‰æ•ˆï¼Œç›´æ¥ä½¿ç”¨å¾Œç«¯é©—è­‰');
                        ID_TOKEN = currentIdToken;
                        await verifyWithBackend();
                        return;
                    }
                }

                // 3ï¸âƒ£ æ²’æœ‰ç™»å…¥ç‹€æ…‹ï¼Œé¡¯ç¤ºç™»å…¥é¸é …
                addDebugInfo('æ²’æœ‰ç™»å…¥ç‹€æ…‹ï¼Œé¡¯ç¤ºç™»å…¥é¸é …');
                showLoginOptions();

            } catch (e) {
                addDebugInfo('startApp ç™¼ç”ŸéŒ¯èª¤: ' + e.message);
                showStatus('ç³»çµ±éŒ¯èª¤ï¼Œè«‹ç¨å¾Œé‡è©¦', 'error');

        }
        
        async function verifyWithBackend() {
            showStatus('é©—è­‰ä¸­ï¼Œè«‹ç¨å¾Œ...', 'info');

            const payload = {
                idToken: ID_TOKEN || null,
                sessionToken: SESSION_TOKEN || null
            };

            addDebugInfo('ç™¼é€é©—è­‰è«‹æ±‚ payload: ' + JSON.stringify(payload));

            try {
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status}`);
                }

                const data = await response.json();
                addDebugInfo('å¾Œç«¯å›å‚³: ' + JSON.stringify(data));

                // è™•ç†ä¸åŒç‹€æ…‹
                if (data.status === 'ok') {
                    localStorage.setItem('sessionToken', data.sessionToken);
                    SESSION_TOKEN = data.sessionToken;

                    showStatus('é©—è­‰æˆåŠŸï¼Œå³å°‡é€²å…¥ç³»çµ±...', 'success');
                    setTimeout(() => {
                        window.location.href = './test.html';
                    }, 1500);
                    return true;
                }

                if (data.status === 'needsignup') {
                    // éœ€è¦è¨»å†Šï¼Œå„²å­˜è‡¨æ™‚ sessionToken ä¸¦é¡¯ç¤ºè¨»å†Šè¡¨å–®
                    if (data.sessionToken) {
                        localStorage.setItem('sessionToken', data.sessionToken);
                        SESSION_TOKEN = data.sessionToken;
                    }

                    renderUserInterface({
                        displayName: data.displayName || 'æ–°ç”¨æˆ¶',
                        needsSignup: true
                    });
                    return true;
                }

                // å…¶ä»–éŒ¯èª¤ç‹€æ³
                showStatus('é©—è­‰å¤±æ•—: ' + (data.message || 'æœªçŸ¥éŒ¯èª¤'), 'error');
                return false;

            } catch (err) {
                addDebugInfo('é©—è­‰éŒ¯èª¤: ' + err.message);
                showStatus('å¾Œç«¯é©—è­‰å¤±æ•—', 'error');
                return false;
            }
        }
        
        // ---------- å¾Œç«¯é©—è­‰å‡½æ•¸ ----------
        async function verifyTokenAtServer(idToken, sessionToken) {
            try {
                // ç¢ºä¿ä½¿ç”¨æœ€æ–°çš„ idToken
                const actualIdToken = idToken || ID_TOKEN;
                const tokenInfo = actualIdToken ? `idTokenå‰ç¶´=${actualIdToken.substring(0, 30)}...` : 'idToken=null';
                const sessionInfo = sessionToken ? `sessionTokenå‰ç¶´=${sessionToken.substring(0, 20)}...` : 'sessionToken=null';
                addDebugInfo(`ç™¼é€é©—è­‰è«‹æ±‚: ${tokenInfo}, ${sessionInfo}`);
                addDebugInfo(`å¯¦éš›ç™¼é€çš„ idToken é•·åº¦: ${actualIdToken ? actualIdToken.length : 0}`);

                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        idToken: actualIdToken || null, 
                        sessionToken: sessionToken || null 
                    })
                });

                addDebugInfo(`ä¼ºæœå™¨å›æ‡‰ç‹€æ…‹: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status}`);
                }

                const data = await response.json();
                addDebugInfo('ä¼ºæœå™¨å›æ‡‰: ' + JSON.stringify(data));
                
                // å¦‚æœå¾Œç«¯å›å‚³æ–°çš„ sessionToken å°±ä¿å­˜
                if (data.sessionToken) {
                    localStorage.setItem('sessionToken', data.sessionToken);
                    SESSION_TOKEN = data.sessionToken;
                    addDebugInfo(`ä¿å­˜æ–°çš„ sessionToken: ${data.sessionToken.substring(0, 20)}...`);
                }
                
                return data;
            } catch (error) {
                addDebugInfo('é©—è­‰è«‹æ±‚å¤±æ•—: ' + error.message);
                return null;
            }
        }

            if (profile.needsSignup) {

                // ä¿®æ”¹æäº¤æŒ‰éˆ•æ–‡å­—
                const submitBtn = document.getElementById('submit-text');

                // æ¢å¾©æ­£å¸¸æŒ‰éˆ•æ–‡å­—
                const submitBtn = document.getElementById('submit-text');

        // ---------- è¡¨å–®è™•ç† ----------
        async function submitCheckinForm(formData, isSignup = false) {
            toggleLoader('submit', true);
            showStatus('æ­£åœ¨æäº¤è¡¨å–®...');

            try {
                // è¨»å†Šæ¨¡å¼å¿…é ˆè¦æœ‰ idToken
                if (isSignup && !ID_TOKEN) {
                    // å˜—è©¦å¾ LIFF é‡æ–°ç²å–
                    if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                        ID_TOKEN = liff.getIDToken();
                        addDebugInfo('é‡æ–°ç²å– idToken: ' + (ID_TOKEN ? 'success' : 'failed'));
                    }
                    
                    if (!ID_TOKEN) {
                        showStatus('æäº¤å¤±æ•—ï¼šè«‹é‡æ–°ç™»å…¥ä»¥å®Œæˆè¨»å†Š', 'error');
                        addDebugInfo('è¨»å†Šå¤±æ•—ï¼šç¼ºå°‘ idToken');
                        setTimeout(() => {
                            forceLogin();
                        }, 2000);
                        return;
                    }
                }

                // å»ºç«‹æäº¤è³‡æ–™
                const payload = {
                    // è¡¨å–®è³‡æ–™
                    name: formData.name,
                    email: formData.email,
                    phone: formData.phone,
                    job: formData.job,      // æ–°å¢è·ç¨±
                    unit: formData.unit,    // æ–°å¢å–®ä½
                    script: formData.script, // æ–°å¢ç”³è«‹å‚™è¨»
                    displayName: formData.displayName,
                    
                    // æ§åˆ¶åƒæ•¸
                    signup: isSignup,
                    
                    // èªè­‰è³‡æ–™
                    idToken: isSignup ? ID_TOKEN : null, // åªæœ‰è¨»å†Šæ™‚æ‰éœ€è¦ idToken
                    sessionToken: SESSION_TOKEN || null
                };

                addDebugInfo('é€å‡ºè¡¨å–® payload: ' + JSON.stringify({
                    ...payload,
                    idToken: payload.idToken ? 'present' : 'null',
                    sessionToken: payload.sessionToken ? 'present' : 'null'
                }));

                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status} ${errText}`);
                }

                const data = await response.json();
                addDebugInfo('è¡¨å–®æäº¤å›æ‡‰: ' + JSON.stringify(data));

                if (data.status === 'ok') {
                    showStatus(isSignup ? 'è¨»å†ŠæˆåŠŸï¼' : 'è¡¨å–®æäº¤æˆåŠŸï¼', 'success');
                    document.getElementById('checkinForm').reset();

                    // ä¿å­˜æ–°çš„ sessionToken
                    if (data.sessionToken) {
                        localStorage.setItem('sessionToken', data.sessionToken);
                        SESSION_TOKEN = data.sessionToken;
                    }

                    // è·³è½‰åˆ°ä¸»ç³»çµ±
                    setTimeout(() => {
                        window.location.href = 'test.html';
                    }, 1500);

                } else if (data.status === 'needsignup') {
                    showStatus('è«‹å®Œæˆè¨»å†Šè¡¨å–®', 'warning');
                    renderUserInterface({ 
                        displayName: data.displayName || 'æ–°ç”¨æˆ¶', 
                        needsSignup: true 
                    });
                } else {
                    showStatus('æäº¤å¤±æ•—: ' + (data.message || 'æœªçŸ¥éŒ¯èª¤'), 'error');
                }

            } catch (error) {
                showStatus('æäº¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦', 'error');
                addDebugInfo('æäº¤éŒ¯èª¤: ' + error.message);
            } finally {
                toggleLoader('submit', false);
                setTimeout(() => { 
                    document.getElementById('status').style.display = 'none'; 
                }, 5000);
            }
        }

        // ---------- Session ç®¡ç† ----------
        function clearSession() {
            try {
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    liff.logout();
                }
                
                localStorage.removeItem('sessionToken');
                sessionStorage.clear();
                
                SESSION_TOKEN = null;
                ID_TOKEN = null;
                PROFILE = null;
                
                addDebugInfo('å·²æ¸…é™¤æ‰€æœ‰ç™»å…¥è³‡æ–™');
                showStatus('å·²æ¸…é™¤ç™»å…¥ç‹€æ…‹ï¼Œè«‹é‡æ–°ç™»å…¥', 'info');
                showLoginOptions();
                
            } catch (err) {
                console.error('æ¸…é™¤ Session å¤±æ•—:', err);
                addDebugInfo('æ¸…é™¤ Session å¤±æ•—: ' + err.message);
            }
        }

        // ---------- äº‹ä»¶ç›£è½å™¨è¨­ç½® ----------
        function setupEventListeners() {
            // è¡¨å–®æäº¤
            document.getElementById('checkinForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = {
                    timestamp: new Date().toLocaleString('zh-TW'),
                    displayName: document.getElementById('display-name').textContent,
                    lineUserId: document.getElementById('lineUserId').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    job: document.getElementById('job').value,     // æ–°å¢è·ç¨±
                    unit: document.getElementById('unit').value,   // æ–°å¢å–®ä½
                    script: document.getElementById('script').value // æ–°å¢ç”³è«‹å‚™è¨»
                };

                // åˆ¤æ–·ç›®å‰æ˜¯ä¸æ˜¯è¨»å†Šæ¨¡å¼ï¼ˆç”± renderUserInterface è¨­å®š PROFILE.needsSignupï¼‰
                const isSignup = PROFILE && PROFILE.needsSignup === true;

                // å¦‚æœæ˜¯è¨»å†Šæ¨¡å¼ï¼Œç¢ºä¿æœ‰ ID_TOKENï¼ˆè‹¥æ²’æœ‰å°±å†å‘ LIFF å–ä¸€æ¬¡ï¼‰
                if (isSignup && !ID_TOKEN && typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    ID_TOKEN = liff.getIDToken();
                }

                submitCheckinForm(formData, isSignup);
            });

            // ç™»å…¥æŒ‰éˆ•
            document.getElementById('manual-login-btn').addEventListener('click', async function() {
                addDebugInfo('æ‰‹å‹•ç™»å…¥æŒ‰éˆ•é»æ“Š');
                toggleLoader('login', true);

                try {
                    if (liff.isLoggedIn()) {
                        addDebugInfo('æ¸…é™¤ç¾æœ‰ç™»å…¥ç‹€æ…‹');
                        liff.logout();
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }

                    localStorage.removeItem('liffState');
                    sessionStorage.clear();

                    addDebugInfo('åŸ·è¡Œå¼·åˆ¶é‡æ–°ç™»å…¥');
                    liff.login();

                } catch (error) {
                    addDebugInfo('ç™»å…¥éŒ¯èª¤: ' + error.message);
                    showStatus('ç™»å…¥å¤±æ•—: ' + error.message, 'error');
                    toggleLoader('login', false);
                }
            });
        }

        // ---------- åˆå§‹åŒ– ----------
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();

            if (typeof liff === 'undefined') {
                showStatus('LIFF SDK åŠ è¼‰å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢', 'error');
                showLoginOptions();
                return;
            }

            // å»¶é²å•Ÿå‹•ï¼Œç¢ºä¿ LIFF SDK å®Œå…¨è¼‰å…¥
            setTimeout(() => startApp(), 800);
        });
    </script>
