<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花蓮特搜網頁</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #00C300 0%, #009900 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .status-box {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .status-box.info {
            background-color: #e3f2fd;
            color: #0b5394;
            border-left: 4px solid #2196f3;
        }
        
        .status-box.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .status-box.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .status-icon {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .user-info {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #8bc34a;
        }
        
        .user-info h3 {
            margin-bottom: 10px;
            color: #33691e;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #00C300;
        }
        
        button {
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #00C300 0%, #009900 100%);
            color: white;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 195, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #0084ff 0%, #0066cc 100%);
            color: white;
            margin-bottom: 10px;
        }
        
        .login-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 132, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .debug-toggle {
            text-align: center;
            margin-top: 20px;
        }
        
        .debug-toggle button {
            width: auto;
            padding: 8px 15px;
            font-size: 12px;
            background: #f1f1f1;
            color: #666;
        }
        
        .debug-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .instructions {
            background-color: #fff8e1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        .instructions h3 {
            color: #ff6f00;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>花搜點麵線 APP</h1>
            <p>快速登記與管理系統</p>
        </div>
        
        <div class="content">
            <div id="instructions" class="instructions">
                <h3>使用說明</h3>
                <ul>
                    <li>在LINE中打開此應用可自動登入</li>
                    <li>在電腦上使用需先點擊登入按鈕</li>
                    <li>初次使用請輸入真實姓名完成註冊</li>
                </ul>
            </div>
            
            <div id="status" class="status-box info">
                <span class="status-icon">⏳</span>
                <span id="status-text">應用初始化中...</span>
            </div>
            
            <div id="user-info" class="user-info" style="display: none;">
                <h3>用戶資訊</h3>
                <p>LINE名稱：<span id="display-name"></span></p>
                <p>用戶ID：<span id="user-id"></span></p>
            </div>
            
            <div id="login-section" style="display: none;">
                <button class="login-btn" id="manual-login-btn">登入 LINE 帳戶</button>
                <p style="text-align: center; margin: 10px 0; color: #666;">或</p>
                <button class="submit-btn" id="demo-btn">使用演示模式</button>
            </div>
            
            <form id="myForm" style="display: none;">
                <input type="hidden" id="lineUserId" name="lineUserId">
                <div class="form-group">
                    <label for="name">真實姓名：</label>
                    <input type="text" id="name" name="name" required placeholder="請輸入您的真實姓名">
                </div>
                <div class="form-group">
                    <label for="message">補充說明（可選）：</label>
                    <textarea id="message" name="message" rows="3" placeholder="如有其他需要說明的資訊，請在此填寫"></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">送出表單</button>
            </form>
            
            <div class="debug-toggle">
                <button id="toggle-debug">顯示除錯資訊</button>
            </div>
            
            <div id="debug-info" class="debug-info">
                <div id="debug-content"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>花蓮特搜隊 &copy; 2023 | 技術支援</p>
        </div>
    </div>

    <script>
        // 配置常數
        const CONFIG = {
            LIFF_ID: "2007782293-RgkE5pPW",
            API_VERIFY: "https://hnfa-rescue-rhlk5hhw9-ekxk-zi-chens-projects.vercel.app/api/verify",
            DEBUG: true
        };

        // 全局變數
        let ID_TOKEN = null;
        let SESSION_TOKEN = localStorage.getItem('sessionToken') || null;
        let PROFILE = null;
        let IS_DEMO_MODE = false;

        // ---------- 工具函數 ----------
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('status-text');
            
            statusTextEl.textContent = message;
            statusEl.className = 'status-box ' + type;
            
            // 更新圖標
            const iconMap = {
                info: '⏳',
                error: '❌',
                success: '✅'
            };
            statusEl.querySelector('.status-icon').textContent = iconMap[type] || '⏳';
            
            statusEl.style.display = 'flex';
        }

        function addDebugInfo(info) {
            if (!CONFIG.DEBUG) return;
            
            const debugEl = document.getElementById('debug-content');
            const time = new Date().toLocaleTimeString();
            debugEl.innerHTML += `<div>[${time}] ${info}</div>`;
            
            // 自動滾動到底部
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        function isTokenExpired(token) {
            if (!token) return true;
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return (Date.now() / 1000) > payload.exp;
            } catch (e) {
                return true;
            }
        }

        // ---------- 初始化流程 ----------
        async function initializeApp() {
            showStatus('正在初始化應用程式...');
            addDebugInfo('開始初始化應用');
            
            try {
                // 初始化 LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });
                addDebugInfo('LIFF 初始化成功');
                
                // 檢查是否在 LINE 環境中
                const isInLINE = liff.isInClient();
                addDebugInfo('運行環境: ' + (isInLINE ? 'LINE 內部' : '外部瀏覽器'));
                
                // 先嘗試使用現有的 sessionToken 驗證
                if (SESSION_TOKEN) {
                    addDebugInfo('發現本地 sessionToken，嘗試驗證');
                    const result = await verifyToken(null, SESSION_TOKEN);
                    
                    if (result && result.status === 'ok') {
                        addDebugInfo('sessionToken 驗證成功');
                        renderUserInterface({
                            displayName: result.displayName,
                            userId: result.userId
                        });
                        return;
                    } else {
                        addDebugInfo('sessionToken 無效，已清除');
                        localStorage.removeItem('sessionToken');
                        SESSION_TOKEN = null;
                    }
                }
                
                // 不在 LINE 環境中，顯示登入選項
                if (!isInLINE) {
                    addDebugInfo('不在 LINE 環境中，顯示登入選項');
                    showLoginOptions();
                    return;
                }
                
                // 在 LINE 環境中，檢查登入狀態
                if (!liff.isLoggedIn()) {
                    addDebugInfo('用戶未登入，嘗試登入');
                    liff.login();
                    return;
                }
                
                // 獲取 ID Token
                ID_TOKEN = liff.getIDToken();
                addDebugInfo('已獲取 ID Token');
                
                // 檢查 Token 是否過期
                if (isTokenExpired(ID_TOKEN)) {
                    addDebugInfo('ID Token 已過期，重新登入');
                    liff.login();
                    return;
                }
                
                // 驗證 ID Token
                showStatus('正在驗證身份...');
                await verifyIdToken(ID_TOKEN);
                
            } catch (error) {
                console.error('初始化錯誤:', error);
                addDebugInfo('初始化錯誤: ' + error.message);
                showStatus('初始化失敗，請刷新頁面重試', 'error');
                showLoginOptions();
            }
        }

        // ---------- Token 驗證 ----------
        async function verifyToken(idToken, sessionToken) {
            try {
                addDebugInfo(`發送驗證請求: idToken=${!!idToken}, sessionToken=${!!sessionToken}`);
                
                const response = await fetch(CONFIG.API_VERIFY, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken, sessionToken })
                });
                
                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }
                
                const data = await response.json();
                addDebugInfo('伺服器回應: ' + JSON.stringify(data));
                
                return data;
            } catch (error) {
                addDebugInfo('驗證請求失敗: ' + error.message);
                return null;
            }
        }

        async function verifyIdToken(idToken) {
            const result = await verifyToken(idToken, null);
            
            if (!result) {
                showStatus('伺服器無回應，請稍後重試', 'error');
                showLoginOptions();
                return;
            }
            
            switch (result.status) {
                case 'ok':
                    addDebugInfo('ID Token 驗證成功');
                    localStorage.setItem('sessionToken', result.sessionToken);
                    SESSION_TOKEN = result.sessionToken;
                    renderUserInterface({
                        displayName: result.displayName,
                        userId: result.userId
                    });
                    break;
                    
                case 'needsignup':
                    addDebugInfo('需要註冊，跳轉到註冊頁面');
                    window.location.href = `signup.html?userId=${result.userId}`;
                    break;
                    
                case 'error':
                    addDebugInfo('伺服器錯誤: ' + result.message);
                    showStatus('驗證失敗: ' + (result.message || '未知錯誤'), 'error');
                    showLoginOptions();
                    break;
                    
                default:
                    addDebugInfo('未知回應狀態: ' + result.status);
                    showStatus('驗證失敗，請重新登入', 'error');
                    showLoginOptions();
            }
        }

        // ---------- 用戶界面控制 ----------
        function showLoginOptions() {
            showStatus('請登入 LINE 或使用演示模式');
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('myForm').style.display = 'none';
        }

        function renderUserInterface(profile) {
            PROFILE = profile;
            
            document.getElementById('display-name').textContent = profile.displayName || '演示用戶';
            document.getElementById('user-id').textContent = profile.userId || (IS_DEMO_MODE ? 'demo-user-12345' : '');
            document.getElementById('lineUserId').value = profile.userId || (IS_DEMO_MODE ? 'demo-user-12345' : '');
            
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('myForm').style.display = 'block';
            document.getElementById('instructions').style.display = 'none';
            
            showStatus(IS_DEMO_MODE ? '演示模式已啟用' : '驗證成功，請填寫表單', 'success');
            
            // 3秒後隱藏狀態消息
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
            }, 3000);
        }

        function enableDemoMode() {
            IS_DEMO_MODE = true;
            addDebugInfo('啟用演示模式');
            
            renderUserInterface({
                displayName: '演示用戶',
                userId: 'demo-user-12345'
            });
        }

        // ---------- 表單處理 ----------
        async function submitForm(formData) {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '送出中...';
            
            showStatus('正在提交表單...');
            
            try {
                // 演示模式下不實際發送數據
                if (IS_DEMO_MODE) {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    showStatus('演示模式：表單提交成功！', 'success');
                    document.getElementById('myForm').reset();
                } else {
                    const payload = Object.assign({}, formData, { sessionToken: SESSION_TOKEN });
                    const response = await fetch(CONFIG.API_VERIFY, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'ok') {
                        showStatus('表單提交成功！', 'success');
                        document.getElementById('myForm').reset();
                    } else {
                        showStatus('提交失敗: ' + (data.message || '未知錯誤'), 'error');
                    }
                }
            } catch (error) {
                showStatus('提交失敗，請稍後再試', 'error');
                addDebugInfo('提交錯誤: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '送出表單';
                
                // 5秒後隱藏狀態消息
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 5000);
            }
        }

        // ---------- 事件監聽器設置 ----------
        function setupEventListeners() {
            // 表單提交
            document.getElementById('myForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    timestamp: new Date().toLocaleString('zh-TW'),
                    displayName: document.getElementById('display-name').textContent,
                    lineUserId: document.getElementById('lineUserId').value,
                    name: document.getElementById('name').value,
                    message: document.getElementById('message').value
                };
                
                submitForm(formData);
            });
            
            // 登入按鈕
            document.getElementById('manual-login-btn').addEventListener('click', function() {
                addDebugInfo('手動登入按鈕點擊');
                
                if (liff.isInClient()) {
                    liff.login();
                } else {
                    showStatus('正在跳轉到 LINE 登入頁面...');
                    liff.login({ redirectUri: window.location.href });
                }
            });
            
            // 演示模式按鈕
            document.getElementById('demo-btn').addEventListener('click', enableDemoMode);
            
            // 除錯信息切換
            document.getElementById('toggle-debug').addEventListener('click', function() {
                const debugInfo = document.getElementById('debug-info');
                const toggleBtn = document.getElementById('toggle-debug');
                
                if (debugInfo.style.display === 'block') {
                    debugInfo.style.display = 'none';
                    toggleBtn.textContent = '顯示除錯資訊';
                } else {
                    debugInfo.style.display = 'block';
                    toggleBtn.textContent = '隱藏除錯資訊';
                }
            });
        }

        // ---------- 初始化應用 ----------
        document.addEventListener('DOMContentLoaded', function() {
            // 設置事件監聽器
            setupEventListeners();
            
            // 檢查 LIFF SDK 是否加載成功
            if (typeof liff === 'undefined') {
                showStatus('LIFF SDK 加載失敗，請刷新頁面', 'error');
                showLoginOptions();
                return;
            }
            
            // 初始化 LIFF
            liff.init({ liffId: CONFIG.LIFF_ID })
                .then(() => {
                    addDebugInfo('LIFF 初始化成功');
                    initializeApp();
                })
                .catch(error => {
                    console.error('LIFF 初始化失敗:', error);
                    addDebugInfo('LIFF 初始化失敗: ' + error.message);
                    showStatus('LIFF 初始化失敗，請使用演示模式', 'error');
                    showLoginOptions();
                });
        });
    </script>
</body>
</html>
