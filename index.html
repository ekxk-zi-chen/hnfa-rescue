<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花蓮特搜網頁 - 正式版</title>
    <style>
        :root {
            --primary: #00C300;
            --primary-dark: #009900;
            --secondary: #0084ff;
            --secondary-dark: #0066cc;
            --error: #f44336;
            --warning: #ff9800;
            --success: #4caf50;
            --gray-light: #f5f5f5;
            --gray: #9e9e9e;
            --gray-dark: #616161;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 25px;
        }

        .status-box {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .status-box.info {
            background-color: #e3f2fd;
            color: #0b5394;
            border-left: 4px solid #2196f3;
        }

        .status-box.error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid var(--error);
        }

        .status-box.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid var(--success);
        }

        .status-box.warning {
            background-color: #fff8e1;
            color: #ff6f00;
            border-left: 4px solid var(--warning);
        }

        .status-icon {
            margin-right: 10px;
            font-size: 18px;
        }

        .user-info {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #8bc34a;
        }

        .user-info h3 {
            margin-bottom: 10px;
            color: #33691e;
        }

        .form-container {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            margin-top: 10px;
        }

        .submit-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 195, 0, 0.3);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            color: white;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 132, 255, 0.3);
        }

        .debug-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .debug-toggle button {
            width: auto;
            padding: 8px 15px;
            font-size: 12px;
            background: #f1f1f1;
            color: #666;
        }

        .debug-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>花蓮特搜點麵線系統</h1>
            <p>快速登記與管理系統</p>
        </div>
        <div class="content">
            <div id="status" class="status-box info">
                <span class="status-icon">⏳</span>
                <span id="status-text">應用初始化中...</span>
            </div>

            <div id="user-info" class="user-info" style="display: none;">
                <h3>用戶資訊</h3>
                <p>用戶名稱：<span id="display-name"></span></p>
            </div>
            <div id="login-section" style="display: none;">
                <button class="login-btn" id="manual-login-btn">
                    <span class="loader" id="login-loader" style="display: none;"></span>
                    <span id="login-text">登入 LINE 帳戶</span>
                </button>
            </div>
            <div id="checkin-form" class="form-container">
                <form id="checkinForm">
                    <input type="hidden" id="lineUserId" name="lineUserId">
                    <div class="form-group">
                        <label for="name">真實姓名：</label>
                        <input type="text" id="name" name="name" autocomplete="name" required placeholder="請輸入您的真實姓名">
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件（選填）：</label>
                        <input type="email" id="email" name="email" autocomplete="email" placeholder="請輸入您的電子郵件">
                    </div>
                    <div class="form-group">
                        <label for="phone">電話號碼（選填）：</label>
                        <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="請輸入您的電話號碼">
                    </div>
                    <div class="form-group">
                        <label for="message">補充說明（可選）：</label>
                        <textarea id="message" name="message" rows="3" placeholder="如有其他需要說明的資訊，請在此填寫"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <span class="loader" id="submit-loader" style="display: none;"></span>
                        <span id="submit-text">送出表單</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>花蓮特搜隊 &copy; 2023 | 技術支援</p>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 配置常數
        const CONFIG = {
            LIFF_ID: "2007902018-KwZPL9kE",
            API_BASE: "https://hnfa-rescue.vercel.app/api/verify",
            DEBUG: true // 設置為false，移除除錯資訊
        };

        // 全局變數
        let ID_TOKEN = null;
        let SESSION_TOKEN = localStorage.getItem('sessionToken') || null;
        let PROFILE = null;

        // ---------- 工具函數 ----------
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            const statusTextEl = document.getElementById('status-text');
            statusTextEl.textContent = message;
            statusEl.className = 'status-box ' + type;

            const iconMap = { info: '⏳', error: '❌', success: '✅', warning: '⚠️' };
            statusEl.querySelector('.status-icon').textContent = iconMap[type] || '⏳';
            statusEl.style.display = 'flex';
        }

        function addDebugInfo(info) {
            if (!CONFIG.DEBUG) return; // debug 關閉就直接跳過
        
            // 找到頁面主要容器
            const container = document.getElementById('main-container') || document.body;
        
            // 檢查 debug 容器是否存在，沒有就創建
            let debugEl = document.getElementById('debug-content');
            if (!debugEl) {
                debugEl = document.createElement('div');
                debugEl.id = 'debug-content';
                debugEl.style.cssText = `
                    width: 100%;
                    max-height: 200px;
                    overflow-y: auto;
                    background: #f0f0f0;
                    color: #000;
                    font-size: 12px;
                    font-family: monospace;
                    padding: 5px 10px;
                    box-sizing: border-box;
                    border-top: 1px solid #ccc;
                    margin-top: 10px;
                `;
                container.appendChild(debugEl); // 放在容器最下面
            }
        
            const time = new Date().toLocaleTimeString();
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `[${time}] ${info}`;
            debugEl.appendChild(msgDiv);
            debugEl.scrollTop = debugEl.scrollHeight;
        }




        function toggleLoader(buttonId, show) {
            const loader = document.getElementById(buttonId + '-loader');
            const text = document.getElementById(buttonId + '-text');
            if (loader && text) {
                loader.style.display = show ? 'inline-block' : 'none';
                text.style.display = show ? 'none' : 'inline';
            }
        }

        // ---------- 檢查 token 是否過期 ----------
        function isTokenExpired(token) {
            if (!token) return true;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                const expiry = payload.exp;
                addDebugInfo(`Token 檢查: 現在=${now}, 過期=${expiry}, 還有${expiry - now}秒`);
                return now >= expiry;
            } catch (e) {
                addDebugInfo('Token 解析失敗: ' + e.message);
                return true;
            }
        }

        // ---------- 徹底清除所有快取並強制重新登入 ----------
        async function forceLogin() {
            try {
                addDebugInfo('開始徹底清除所有快取...');
                
                // 1. 清除所有 localStorage
                localStorage.clear();
                addDebugInfo('已清除 localStorage');
                
                // 2. 清除所有 sessionStorage  
                sessionStorage.clear();
                addDebugInfo('已清除 sessionStorage');
                
                // 3. 清除所有 cookie（如果有權限）
                try {
                    document.cookie.split(";").forEach(function(c) { 
                        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                    });
                    addDebugInfo('已嘗試清除 cookies');
                } catch(e) {
                    addDebugInfo('無法清除 cookies: ' + e.message);
                }
                
                // 4. LIFF logout
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    addDebugInfo('執行 liff.logout()');
                    liff.logout();
                }
                
                // 5. 等待更長時間確保清除完成
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 6. 強制重新初始化 LIFF
                addDebugInfo('重新初始化 LIFF...');
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                // 7. 添加時間戳參數強制新登入
                const timestamp = Date.now();
                const redirectUri = `${window.location.origin}${window.location.pathname}?t=${timestamp}`;
                
                addDebugInfo(`執行強制登入，redirectUri: ${redirectUri}`);
                liff.login({ redirectUri });
                
            } catch (err) {
                addDebugInfo('徹底清除失敗: ' + err.message);
                // 最後手段：強制刷新整個頁面
                addDebugInfo('執行最後手段：強制重新載入頁面');
                window.location.href = window.location.href + '?force=' + Date.now();
            }
        }

        // ---------- 主要應用流程：登入回調後等待 SDK 更新 ----------
        async function startApp() {
            try {
                showStatus('應用初始化中...');
                
                // 初始化 LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });
                addDebugInfo('LIFF 初始化成功');

                const urlParams = new URLSearchParams(window.location.search);
                const timestamp = urlParams.get('t');
                
                // 如果有時間戳，表示是登入回調
                if (timestamp) {
                    addDebugInfo('檢測到登入回調，等待 SDK 更新...');
                    // 清理 URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    // 關鍵：等待足夠時間讓 LIFF SDK 完全更新 token
                    showStatus('登入成功，正在更新憑證...', 'info');
                    await new Promise(resolve => setTimeout(resolve, 1500)); // 減少等待時間
                    
                    if (liff.isLoggedIn()) {
                        // 等待後才取 token
                        addDebugInfo('等待完成，現在取得 idToken');
                        const newIdToken = liff.getIDToken();
                        const tokenPrefix = newIdToken ? newIdToken.substring(0, 50) + '...' : 'null';
                        addDebugInfo(`等待後取得 idToken: ${tokenPrefix}`);
                        
                        if (newIdToken) {
                            // 重要：更新全域變數
                            ID_TOKEN = newIdToken;
                            addDebugInfo(`已更新全域 ID_TOKEN 變數: ${ID_TOKEN.substring(0, 30)}...`);
                            await verifyWithBackend();
                            return;
                        }
                    }
                }

                // 如果已登入但沒有時間戳，表示是舊登入
                if (liff.isLoggedIn()) {
                    addDebugInfo('檢測到舊登入狀態，強制重新登入');
                    await forceLogin();
                    return;
                }

                // 沒有登入狀態，檢查 sessionToken
                if (SESSION_TOKEN) {
                    addDebugInfo('找到本機 sessionToken，嘗試後端驗證...');
                    const result = await verifyTokenAtServer(null, SESSION_TOKEN);
                    
                    if (result && result.status === 'ok') {
                        addDebugInfo('sessionToken 驗證成功');
                        renderUserInterface({
                            displayName: result.displayName,
                            userId: result.userId
                        });
                        return;
                    } else {
                        addDebugInfo('sessionToken 無效，清除本機資料');
                        localStorage.removeItem('sessionToken');
                        SESSION_TOKEN = null;
                    }
                }

                addDebugInfo('顯示登入選項');
                showLoginOptions();

            } catch (e) {
                addDebugInfo('startApp 發生錯誤: ' + e.message);
                showStatus('系統錯誤，請稍後重試', 'error');
                showLoginOptions();
            }
        }

        async function verifyWithBackend() {
            showStatus('驗證中，請稍後...', 'info');
            
            const tokenPrefix = ID_TOKEN ? ID_TOKEN.substring(0, 30) + '...' : 'null';
            addDebugInfo(`後端驗證使用的 idToken 前綴: ${tokenPrefix}`);
            
            // 暫時解碼 idToken 看看內容
            if (ID_TOKEN) {
                try {
                    const payload = JSON.parse(atob(ID_TOKEN.split('.')[1]));
                    addDebugInfo(`idToken 內容: iss=${payload.iss}, aud=${payload.aud}, exp=${payload.exp}`);
                    addDebugInfo(`當前時間: ${Math.floor(Date.now() / 1000)}, 過期時間: ${payload.exp}`);
                } catch (e) {
                    addDebugInfo('解碼 idToken 失敗: ' + e.message);
                }
            }
            
            const verifyResult = await verifyTokenAtServer(ID_TOKEN, null);

            if (!verifyResult || verifyResult.status === 'error') {
                addDebugInfo('自己後端驗證失敗');
                showStatus('後端驗證失敗', 'error');
                return false;
            }

            if (verifyResult.status === 'ok') {
                addDebugInfo('idToken 驗證成功，後端傳ok');
                // 保存新的 sessionToken
                localStorage.setItem('sessionToken', verifyResult.sessionToken);
                SESSION_TOKEN = verifyResult.sessionToken;

                // 直接跳轉到 test.html
                window.location.href = 'test.html';
                return true;
            }

            if (verifyResult.status === 'needsignup') {
                addDebugInfo('需要註冊');
                // 儲存 sessionToken
                localStorage.setItem('sessionToken', verifyResult.sessionToken);
                SESSION_TOKEN = verifyResult.sessionToken;

                renderUserInterface({
                    displayName: verifyResult.displayName || '新用戶',
                    needsSignup: true
                });
                return true;
            }
            
            return false;
        }

        // ---------- 後端驗證函數 ----------
        async function verifyTokenAtServer(idToken, sessionToken) {
            try {
                // 確保使用最新的 idToken
                const actualIdToken = idToken || ID_TOKEN;
                const tokenInfo = actualIdToken ? `idToken前綴=${actualIdToken.substring(0, 30)}...` : 'idToken=null';
                const sessionInfo = sessionToken ? `sessionToken前綴=${sessionToken.substring(0, 20)}...` : 'sessionToken=null';
                addDebugInfo(`發送驗證請求: ${tokenInfo}, ${sessionInfo}`);
                addDebugInfo(`實際發送的 idToken 長度: ${actualIdToken ? actualIdToken.length : 0}`);

                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        idToken: actualIdToken || null, 
                        sessionToken: sessionToken || null 
                    })
                });

                addDebugInfo(`伺服器回應狀態: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }

                const data = await response.json();
                addDebugInfo('伺服器回應: ' + JSON.stringify(data));
                
                // 如果後端回傳新的 sessionToken 就保存
                if (data.sessionToken) {
                    localStorage.setItem('sessionToken', data.sessionToken);
                    SESSION_TOKEN = data.sessionToken;
                    addDebugInfo(`保存新的 sessionToken: ${data.sessionToken.substring(0, 20)}...`);
                }
                
                return data;
            } catch (error) {
                addDebugInfo('驗證請求失敗: ' + error.message);
                return null;
            }
        }

        // ---------- UI 控制函數 ----------
        function showLoginOptions() {
            showStatus('請登入 LINE 帳戶');
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('checkin-form').style.display = 'none';
        }

        function renderUserInterface(profile) {
            PROFILE = profile;
            document.getElementById('display-name').textContent = profile.displayName || '用戶';

            document.getElementById('user-info').style.display = 'block';
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('checkin-form').style.display = 'block';

            if (profile.needsSignup) {
                showStatus('請先填寫個人資料完成註冊', 'warning');
            } else {
                showStatus('驗證成功，請填寫表單', 'success');
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 3000);
            }
        }

        // ---------- 表單處理 ----------
        async function submitCheckinForm(formData) {
            toggleLoader('submit', true);
            showStatus('正在提交表單...');

            try {
                const payload = Object.assign({}, formData, { sessionToken: SESSION_TOKEN });
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.status === 'ok') {
                    showStatus('表單提交成功！', 'success');
                    document.getElementById('checkinForm').reset();
                } else {
                    showStatus('提交失敗: ' + (data.message || '未知錯誤'), 'error');
                    if (data.message && data.message.includes('session')) {
                        addDebugInfo('檢測到Session無效，將清除本地Session');
                        clearSession();
                    }
                }
            } catch (error) {
                showStatus('提交失敗，請稍後再試', 'error');
                addDebugInfo('提交錯誤: ' + error.message);
            } finally {
                toggleLoader('submit', false);
                setTimeout(() => {
                    document.getElementById('status').style.display = 'none';
                }, 5000);
            }
        }

        // ---------- Session 管理 ----------
        function clearSession() {
            try {
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    liff.logout();
                }
                
                localStorage.removeItem('sessionToken');
                sessionStorage.clear();
                
                SESSION_TOKEN = null;
                ID_TOKEN = null;
                PROFILE = null;
                
                addDebugInfo('已清除所有登入資料');
                showStatus('已清除登入狀態，請重新登入', 'info');
                showLoginOptions();
                
            } catch (err) {
                console.error('清除 Session 失敗:', err);
                addDebugInfo('清除 Session 失敗: ' + err.message);
            }
        }

        // ---------- 事件監聽器設置 ----------
        function setupEventListeners() {
            // 表單提交
            document.getElementById('checkinForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = {
                    timestamp: new Date().toLocaleString('zh-TW'),
                    displayName: document.getElementById('display-name').textContent,
                    lineUserId: document.getElementById('lineUserId').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    message: document.getElementById('message').value
                };
                submitCheckinForm(formData);
            });

            // 登入按鈕
            document.getElementById('manual-login-btn').addEventListener('click', async function() {
                addDebugInfo('手動登入按鈕點擊');
                toggleLoader('login', true);
                
                try {
                    // 強制清除所有登入狀態，確保拿到新 token
                    if (liff.isLoggedIn()) {
                        addDebugInfo('清除現有登入狀態');
                        liff.logout();
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                    
                    // 清除快取
                    localStorage.removeItem('liffState');
                    sessionStorage.clear();
                    
                    addDebugInfo('執行強制重新登入');
                    liff.login();
                    
                } catch (error) {
                    addDebugInfo('登入錯誤: ' + error.message);
                    showStatus('登入失敗: ' + error.message, 'error');
                    toggleLoader('login', false);
                }
            });
        }

        // ---------- 初始化 ----------
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();

            if (typeof liff === 'undefined') {
                showStatus('LIFF SDK 加載失敗，請刷新頁面', 'error');
                showLoginOptions();
                return;
            }

            // 延遲啟動，確保 LIFF SDK 完全載入
            setTimeout(() => startApp(), 800);
        });
