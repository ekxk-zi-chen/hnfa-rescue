<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>花蓮特搜裝備管理系統</title>
    <style>
        :root {
            --primary: #00C300;
            --primary-dark: #009900;
            --secondary: #0084ff;
            --accent: #ff6b35;
            --danger: #f44336;
            --warning: #ff9800;
            --success: #4caf50;
            --info: #2196f3;
            --dark: #1a1a1a;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-600: #6c757d;
            --gray-800: #343a40;
            --gray-900: #212529;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-900);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 1.75rem;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .user-badge {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 195, 0, 0.3);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .content-grid {
                grid-template-columns: 300px 1fr;
            }
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: var(--gray-800);
            font-size: 1.125rem;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .content-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .equipment-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .equipment-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-available {
            background: var(--success);
            color: white;
        }

        .status-maintenance {
            background: var(--warning);
            color: white;
        }

        .status-unavailable {
            background: var(--danger);
            color: white;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .card-subtitle {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .card-info {
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .info-label {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .info-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalShow 0.3s ease;
        }

        @keyframes modalShow {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-600);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--gray-600);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 2000;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-success {
            border-left: 4px solid var(--success);
        }

        .toast-error {
            border-left: 4px solid var(--danger);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .header {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .equipment-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .modal-content {
                margin: 0.5rem;
                max-height: 95vh;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .btn {
                padding: 0.625rem 1.25rem;
                font-size: 0.75rem;
            }
        }

        .user-management {
            margin-top: 2rem;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .user-table th,
        .user-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .user-table th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--gray-800);
        }

        .permission-select {
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            background: white;
        }

        /* 新增折叠卡片样式 */
        .collapsed-card {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .expanded-content {
            display: none;
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .card-expanded .expanded-content {
            display: block;
        }

        .card-expanded {
            border-color: var(--primary);
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .card-expanded .toggle-icon {
            transform: rotate(180deg);
        }

        /* 视频容器样式 */
        .video-container {
            margin-top: 1rem;
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 比例 */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* 历史记录样式 */
        .history-modal .modal-content {
            max-width: 800px;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .history-item {
            padding: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.875rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-time {
            color: var(--gray-600);
            font-weight: 600;
        }

        .history-user {
            color: var(--primary-dark);
            font-weight: 600;
        }

        /* 过期提醒样式 */
        .expired-badge {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }

        .expired-filter {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>花蓮特搜裝備管理系統</h1>
            <div class="user-info">
                <div class="user-badge" id="userRole">載入中...</div>
                <span id="userName">載入中...</span>
                <button class="btn btn-secondary btn-sm" onclick="logout()">登出</button>
            </div>
        </div>

        <div class="content-grid">
            <div class="sidebar">
                <h3>篩選條件</h3>
                <div class="filter-group">
                    <label for="searchInput">搜尋器材</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="輸入器材名稱或編號">
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">分群組</label>
                    <select id="categoryFilter" class="form-control">
                        <option value="">全部群組</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="statusFilter">狀態</label>
                    <select id="statusFilter" class="form-control">
                        <option value="">全部狀態</option>
                        <option value="在隊">在隊</option>
                        <option value="出勤中">出勤中</option>
                        <option value="借出">借出</option>
                        <option value="維修中">維修中</option>
                    </select>
                </div>
                <div class="filter-group expired-filter">
                    <button class="btn btn-warning" style="width: 100%;" onclick="showExpiredEquipment()">
                        顯示逾期未歸裝備
                        <span id="expiredCount" class="expired-badge" style="display: none;">0</span>
                    </button>
                </div>
                <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;" onclick="clearFilters()">清除篩選</button>

                <!-- 用戶管理區塊 (僅管理員可見) -->
                <div id="userManagementSection" class="user-management" style="display: none;">
                    <h3>用戶管理</h3>
                    <button class="btn btn-primary" style="width: 100%;" onclick="showUserManagement()">管理用戶權限</button>
                </div>
            </div>

            <div class="main-content">
                <div class="content-header">
                    <h2>裝備清單</h2>
                    <div id="adminActions" style="display: none;">
                        <button class="btn btn-primary" onclick="showAddEquipmentModal()">新增裝備</button>
                    </div>
                </div>

                <div id="loadingIndicator" class="loading">
                    <div class="spinner"></div>
                    載入中...
                </div>

                <div id="equipmentGrid" class="equipment-grid" style="display: none;">
                    <!-- 裝備卡片將在這裡動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/編輯裝備 Modal -->
    <div id="equipmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增裝備</h3>
                <button class="close" onclick="closeModal('equipmentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="equipmentForm">
                    <input type="hidden" id="equipmentId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipmentName">器材名稱 *</label>
                            <input type="text" id="equipmentName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="equipmentGroup">分群組 *</label>
                            <select id="equipmentGroup" class="form-control" required>
                                <option value="">選擇分群組</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipmentNumber">裝備編號 *</label>
                            <input type="text" id="equipmentNumber" class="form-control" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="equipmentModel">型號</label>
                            <input type="text" id="equipmentModel" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipmentLocation">特別位置</label>
                            <input type="text" id="equipmentLocation" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="equipmentQuantity">數量 *</label>
                            <input type="text" id="equipmentQuantity" class="form-control" required placeholder="例如：2組、1支">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="equipmentImage">圖片檔案位置（Google Drive ID）</label>
                        <input type="text" id="equipmentImage" class="form-control" placeholder="例如：1ABcDefGhIjKlMnOpQrStUvWxYz">
                    </div>
                    <div class="form-group">
                        <label for="equipmentManual">說明書連結</label>
                        <input type="url" id="equipmentManual" class="form-control" placeholder="https://example.com/manual.pdf">
                    </div>
                    <div class="form-group">
                        <label for="equipmentVideo">教學影片相關</label>
                        <input type="url" id="equipmentVideo" class="form-control" placeholder="https://youtube.com/watch?v=...">
                    </div>
                    <div class="form-group">
                        <label for="equipmentStatus">目前狀態 *</label>
                        <select id="equipmentStatus" class="form-control" required onchange="toggleStatusNoteField()">
                            <option value="在隊">在隊</option>
                            <option value="出勤中">出勤中</option>
                            <option value="借出">借出</option>
                            <option value="維修中">維修中</option>
                        </select>
                    </div>
                    <div class="form-group" id="statusNoteGroup" style="display: none;">
                        <label for="equipmentStatusNote">狀態備註</label>
                        <input type="text" id="equipmentStatusNote" class="form-control" placeholder="例如：借給誰了、出勤地點等">
                    </div>
                    <div style="text-align: right; margin-top: 2rem;">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('equipmentModal')">取消</button>
                        <button type="submit" class="btn btn-primary" style="margin-left: 0.5rem;">儲存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 用戶管理 Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">用戶管理</h3>
                <button class="close" onclick="closeModal('userModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="usersList">
                    <div class="loading">
                        <div class="spinner"></div>
                        載入用戶資料中...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 歷史紀錄 Modal -->
    <div id="historyModal" class="modal history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">歷史更新紀錄</h3>
                <button class="close" onclick="closeModal('historyModal')">&times;</button>
            </div>
            <div class="modal-body">
                <h4 id="historyEquipmentName"></h4>
                <div class="history-list" id="historyList">
                    <!-- 歷史紀錄將在這裡動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast">
        <div id="toastMessage"></div>
    </div>

    <script>
        // 配置常數
        const CONFIG = {
            API_BASE: "https://hnfa-rescue.vercel.app/api/verify",
            POLLING_INTERVAL: 10000 // 10秒輪詢一次
        };

        // 全域變數
        let currentUser = null;
        let equipmentData = [];
        let pollingInterval = null;

        // 初始化應用
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeApp();
        });

        async function initializeApp() {
            try {
                // 檢查 Session Token
                const sessionToken = sessionStorage.getItem('sessionToken') || localStorage.getItem('sessionToken');
                if (!sessionToken) {
                    window.location.href = '/';
                    return;
                }

                // 驗證用戶身份並獲取角色
                await verifyUser(sessionToken);
                
                // 載入裝備資料
                await loadEquipmentData();
                
                // 設置事件監聽器
                setupEventListeners();
                
                // 開始輪詢檢查更新
                startPolling();
                
            } catch (error) {
                console.error('初始化失敗:', error);
                showToast('初始化失敗，請重新登入', 'error');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }

        async function verifyUser(sessionToken) {
            try {
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionToken })
                });

                if (!response.ok) {
                    throw new Error('驗證失敗');
                }

                const data = await response.json();
                if (data.status !== 'ok') {
                    throw new Error('用戶驗證失敗');
                }

                // 從後端獲取完整用戶資訊，包含角色
                currentUser = {
                    userId: data.userId,
                    displayName: data.displayName,
                    role: data.role || '一般用戶'  // 這個需要您在後端 API 中回傳
                };

                // 將 token 移到 sessionStorage
                sessionStorage.setItem('sessionToken', sessionToken);
                if (localStorage.getItem('sessionToken')) {
                    localStorage.removeItem('sessionToken');
                }

                updateUserInterface();
                
            } catch (error) {
                console.error('用戶驗證錯誤:', error);
                throw error;
            }
        }

        async function loadEquipmentData() {
            try {
                const sessionToken = sessionStorage.getItem('sessionToken');

        function filterEquipment() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            return equipmentData.filter(equipment => {
                const matchSearch = !searchTerm || 
                    equipment.器材名稱.toLowerCase().includes(searchTerm) ||
                    equipment.裝備編號.toLowerCase().includes(searchTerm) ||
                    (equipment.型號 && equipment.型號.toLowerCase().includes(searchTerm));
                
                const matchCategory = !categoryFilter || equipment.分群組 === categoryFilter;
                const matchStatus = !statusFilter || equipment.目前狀態 === statusFilter;

                return matchSearch && matchCategory && matchStatus;
            });
        }

        function updateEquipmentNumber() {
            const group = document.getElementById('equipmentGroup').value;
            if (!group || group === 'new') {
                document.getElementById('equipmentNumber').value = '';
                return;
            }

            // 找出該群組中最大的裝備編號
            const groupEquipment = equipmentData.filter(item => item.分群組 === group);
            let maxNumber = 0;
            
            groupEquipment.forEach(item => {
                const match = item.裝備編號.match(/\d+/);
                if (match) {
                    const num = parseInt(match[0]);
                    if (num > maxNumber) maxNumber = num;
                }
            });

            // 生成下一個編號
            const nextNumber = maxNumber + 1;
            
            // 根據群組名稱生成前綴（例如：醫療設備 -> MED）
            let prefix = '';
            if (group.includes('醫療')) prefix = 'MED';
            else if (group.includes('救援')) prefix = 'RES';
            else if (group.includes('通訊')) prefix = 'COM';
            else if (group.includes('個人')) prefix = 'PER';
            else {
                // 取前三個字母大寫
                prefix = group.substring(0, 3).toUpperCase();
            }
            
            document.getElementById('equipmentNumber').value = `${prefix}-${nextNumber.toString().padStart(3, '0')}`;
        }

        async function handleEquipmentSubmit(event) {
            event.preventDefault();
            
            // 處理新群組
            let group = document.getElementById('equipmentGroup').value;
            if (group === 'new') {
                const newGroupInput = document.getElementById('newGroupInput');
                if (!newGroupInput || !newGroupInput.value.trim()) {
                    showToast('請輸入新群組名稱', 'error');
                    return;
                }
                group = newGroupInput.value.trim();
            }

            const formData = {
                id: document.getElementById('equipmentId').value,
                器材名稱: document.getElementById('equipmentName').value,
                分群組: group,
                裝備編號: document.getElementById('equipmentNumber').value,
                型號: document.getElementById('equipmentModel').value,
                特別位置: document.getElementById('equipmentLocation').value,
                數量: document.getElementById('equipmentQuantity').value,
                圖片檔案位置: document.getElementById('equipmentImage').value,
                說明書連結: document.getElementById('equipmentManual').value,
                教學影片相關: document.getElementById('equipmentVideo').value,
                目前狀態: document.getElementById('equipmentStatus').value,
                狀態備註: document.getElementById('equipmentStatusNote').value,
                填表人: currentUser.displayName,
                狀態: '正常',
                updated_at: new Date().toISOString()
            };

            // 如果是編輯，添加歷史紀錄
            if (formData.id) {
                const originalEquipment = equipmentData.find(item => item.id === formData.id);
                if (originalEquipment) {
                    const changes = [];
                    
                    if (originalEquipment.器材名稱 !== formData.器材名稱) {
                        changes.push(`將器材名稱從 "${originalEquipment.器材名稱}" 改為 "${formData.器材名稱}"`);
                    }
                    if (originalEquipment.分群組 !== formData.分群組) {
                        changes.push(`將分群組從 "${originalEquipment.分群組}" 改為 "${formData.分群組}"`);
                    }
                    if (originalEquipment.裝備編號 !== formData.裝備編號) {
                        changes.push(`將裝備編號從 "${originalEquipment.裝備編號}" 改為 "${formData.裝備編號}"`);
                    }
                    if (originalEquipment.目前狀態 !== formData.目前狀態) {
                        changes.push(`將狀態從 "${originalEquipment.目前狀態}" 改為 "${formData.目前狀態}"`);
                    }
                    if (originalEquipment.狀態備註 !== formData.狀態備註) {
                        if (originalEquipment.狀態備註) {
                            changes.push(`將狀態備註從 "${originalEquipment.狀態備註}" 改為 "${formData.狀態備註}"`);
                        } else {
                            changes.push(`新增狀態備註: "${formData.狀態備註}"`);
                        }
                    }

                    if (changes.length > 0) {
                        const historyEntry = {
                            timestamp: new Date().toISOString(),
                            user: currentUser.displayName,
                            changes: changes
                        };
                        
                        formData.歷史更新紀錄 = originalEquipment.歷史更新紀錄 || [];
                        formData.歷史更新紀錄.unshift(historyEntry);
                        
                        // 只保留最近30筆紀錄
                        if (formData.歷史更新紀錄.length > 30) {
                            formData.歷史更新紀錄 = formData.歷史更新紀錄.slice(0, 30);
                        }
                    } else {
                        formData.歷史更新紀錄 = originalEquipment.歷史更新紀錄 || [];
                    }
                }
            } else {
                // 新增裝備時的初始歷史紀錄
                formData.歷史更新紀錄 = [{
                    timestamp: new Date().toISOString(),
                    user: currentUser.displayName,
                    changes: ['新增裝備']
                }];
            }

            try {
                const sessionToken = sessionStorage.getItem('sessionToken');
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: formData.id ? 'updateEquipment' : 'createEquipment',
                        sessionToken,
                        equipmentData: formData
                    })
                });

                if (!response.ok) {
                    throw new Error('儲存失敗');
                }

                const data = await response.json();
                if (data.status === 'ok') {
                    // 更新本地資料
                    if (formData.id) {
                        const index = equipmentData.findIndex(item => item.id === formData.id);
                        if (index !== -1) {
                            equipmentData[index] = { ...equipmentData[index], ...formData };
                        }
                        showToast('裝備更新成功', 'success');
                    } else {
                        formData.id = data.equipmentId || generateId();
                        equipmentData.push(formData);
                        showToast('裝備新增成功', 'success');
                    }

                    // 重新排序裝備資料
                    equipmentData.sort((a, b) => {
                    const aCode = a.裝備編號 ? String(a.裝備編號) : '';
                    const bCode = b.裝備編號 ? String(b.裝備編號) : '';
                    return aCode.localeCompare(bCode, 'zh-Hant', { numeric: true });
                    });

                    renderEquipment();
                    updateCategoryFilter();
                    updateExpiredCount();
                    closeModal('equipmentModal');
                } else {
                    throw new Error(data.message || '儲存失敗');
                }

            } catch (error) {
                console.error('儲存裝備失敗:', error);
                showToast('儲存失敗: ' + error.message, 'error');
            }
        }

                        action: 'deleteEquipment',
                        sessionToken,
                        equipmentId

                if (!response.ok) {
                    throw new Error('刪除失敗');

                    updateExpiredCount();
                    showToast('裝備刪除成功', 'success');

                }

            } catch (error) {
                console.error('刪除裝備失敗:', error);

        function checkIfExpired(equipment) {
            if (equipment.目前狀態 === '在隊' || equipment.目前狀態 === '維修中') {
                return false;
            }
            
            // 檢查 updated_at 是否超過3天
            const updatedDate = new Date(equipment.updated_at);
            const now = new Date();
            const diffTime = Math.abs(now - updatedDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays > 3;
        }

        function updateExpiredCount() {
            const expiredCount = equipmentData.filter(checkIfExpired).length;
            const expiredBadge = document.getElementById('expiredCount');
            
            if (expiredCount > 0) {
                expiredBadge.textContent = expiredCount;
                expiredBadge.style.display = 'inline';
            } else {
                expiredBadge.style.display = 'none';
            }
        }

            const expiredEquipment = equipmentData.filter(checkIfExpired);
            
            if (expiredEquipment.length === 0) {
                showToast('目前沒有逾期未歸的裝備', 'success');
                return;
            }
            
            // 設置狀態篩選器為空，然後顯示所有逾期裝備
            document.getElementById('statusFilter').value = '';
            renderEquipment();
            
            showToast(`找到 ${expiredEquipment.length} 個逾期未歸的裝備`, 'warning');
        }

        function startPolling() {
            // 每10秒檢查一次更新
            pollingInterval = setInterval(async () => {
                try {
                    const sessionToken = sessionStorage.getItem('sessionToken');
                    const response = await fetch(CONFIG.API_BASE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            action: 'getEquipment',
                            sessionToken 
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.status === 'ok' && data.equipment) {
                            // 檢查是否有更新
                            const newData = data.equipment;
                            if (JSON.stringify(newData) !== JSON.stringify(equipmentData)) {
                                equipmentData = newData;
                                
                                // 按照裝備編號排序
                                equipmentData.sort((a, b) => {
                                const aCode = a.裝備編號 ? String(a.裝備編號) : '';
                                const bCode = b.裝備編號 ? String(b.裝備編號) : '';
                                return aCode.localeCompare(bCode, 'zh-Hant', { numeric: true });
                                });
                                
                                renderEquipment();
                                updateCategoryFilter();
                                updateExpiredCount();
                                
                                showToast('裝備資料已更新', 'success');
                            }
                        }
                    }
                } catch (error) {
                    console.error('輪詢更新失敗:', error);
                }
            }, CONFIG.POLLING_INTERVAL);
        }

        // 其他函數保持不變（showUserManagement, updateUserPermission, deleteUser, clearFilters, showModal, closeModal, showToast, generateId, renderUserList, logout）
        async function showUserManagement() {
            if (currentUser.role !== '管理') {
                showToast('您沒有權限管理用戶', 'error');
                return;
            }

            try {
                const sessionToken = sessionStorage.getItem('sessionToken');
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getUsers',
                        sessionToken
                    })
                });

                if (!response.ok) {
                    throw new Error('載入用戶資料失敗');
                }

                const data = await response.json();
                if (data.status === 'ok') {
                    renderUserList(data.users || []);
                    showModal('userModal');
                } else {
                    throw new Error(data.message || '載入失敗');
                }

            } catch (error) {
                console.error('載入用戶資料失敗:', error);
                showToast('載入用戶資料失敗: ' + error.message, 'error');
            }
        }

        async function updateUserPermission(userId, newPermission) {
            try {
                const sessionToken = sessionStorage.getItem('sessionToken');
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'updateUserPermission',
                        sessionToken,
                        userId,
                        permission: newPermission
                    })
                });

                if (!response.ok) {
                    throw new Error('更新權限失敗');
                }

                const data = await response.json();
                if (data.status === 'ok') {
                    showToast('權限更新成功', 'success');
                } else {
                    throw new Error(data.message || '更新失敗');
                }

            } catch (error) {
                console.error('更新權限失敗:', error);
                showToast('更新權限失敗: ' + error.message, 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('確定要刪除這個用戶嗎？')) return;

            try {
                const sessionToken = sessionStorage.getItem('sessionToken');
                const response = await fetch(CONFIG.API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'deleteUser',
                        sessionToken,
                        userId
                    })
                });

                if (!response.ok) {
                    throw new Error('刪除用戶失敗');
                }

                const data = await response.json();
                if (data.status === 'ok') {
                    showToast('用戶刪除成功', 'success');
                    // 重新載入用戶列表
                    showUserManagement();
                } else {
                    throw new Error(data.message || '刪除失敗');
                }

            } catch (error) {
                console.error('刪除用戶失敗:', error);
                showToast('刪除用戶失敗: ' + error.message, 'error');
            }
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('statusFilter').value = '';
            renderEquipment();
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast toast-${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function renderUserList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>顯示名稱</th>
                            <th>權限</th>
                            <th>註冊時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.姓名}</td>
                                <td>${user.display_name}</td>
                                <td>
                                    <select class="permission-select" onchange="updateUserPermission('${user_id}', this.value)">
                                        <option value="一般用戶" ${user.管理員 === '一般用戶' ? 'selected' : ''}>一般用戶</option>
                                        <option value="管理" ${user.管理員 === '管理' ? 'selected' : ''}>管理</option>
                                        <option value="救援" ${user.管理員 === '救援' ? 'selected' : ''}>救援</option>
                                        <option value="醫療" ${user.管理員 === '醫療' ? 'selected' : ''}>醫療</option>
                                        <option value="後勤" ${user.管理員 === '後勤' ? 'selected' : ''}>後勤</option>
                                    </select>
                                </td>
                                <td>${new Date(user.創建時間).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser('${user_id}')">刪除</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function logout() {
            // 停止輪詢
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            sessionStorage.removeItem('sessionToken');
            localStorage.removeItem('sessionToken');
            window.location.href = '/';
        }
    </script>

</body>
</html>
